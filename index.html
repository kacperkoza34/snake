<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <form id="form">
        <label>Best score: <span id="bestScore">0</span>
        </label>
        <br /><br/>
        <label for="boardSize">Board size:</label>
        <input
          type="number"
          min="8"
          max="60"
          value="20"
          id="boardSize"
          name="boardSize"
          required
        /><br /><br />
        <label for="snakeSpeed">Interval(ms):</label>
        <input
          type="number"
          id="snakeSpeed"
          min="60"
          value="200"
          name="snakeSpeed"
          required
        /><br /><br />
        <button id="button" type="submit">Start</button>
      </form>
      <div class="board" id="game"></div>
    </section>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
